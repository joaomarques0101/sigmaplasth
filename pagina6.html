<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigmaplasth</title>
    <link rel="stylesheet" href="styles09.css">
    <link rel="icon" type="image/png" href="sigma_logo-removebg-preview.png">
</head>
<body>
    <div class="container">
        <h1>Agende sua Visita - Sigmaplasth</h1>
        <form action="https://formspree.io/f/mgvvgykg" method="POST">
            <label for="name">Nome completo</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" placeholder="(DDD) 00000-0000" required>

            <label for="message">Mensagem ou Observação</label>
            <textarea id="message" name="message" placeholder="Escreva sua mensagem..." rows="5"></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
